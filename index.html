    <!--
git push -u origin main 이후

git add [파일명]
-git에서 관리할 수 있도록 파일을 추가함

git commit -m "설명"
-git에서 관리중인 파일을 하나의 묶음으로 만들고 설명을 더함

git push -u origin main
-git에 연결된 원격 저장소의 main브랜치로 파일을 전송함

git clone [깃 레퍼지토리 주소]
-최초로 git에 있는 파일을 내려 받는다.

git pull origin main
-연결되어 있는 래파지 토리에서 main브랜치의 현재 상태를 가지고 온다.

-->
